<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container { padding: 2rem 0; }
        .nav-tabs { margin-bottom: 2rem; }
        .table { box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .table thead { background-color: #f8f9fa; }
        .table th, .table td { vertical-align: middle; }
        h1 { 
            color: #2c3e50;
            margin: 2rem 0;
            font-weight: 600;
        }
        .btn { margin: 0 5px; }
        .nav-tabs .nav-link { 
            color: #495057;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'listCategory' %}">
                    <i class="fas fa-list"></i> Categories
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'createCategory' %}">
                    <i class="fas fa-plus"></i> New Category
                </a>
            </li>
        </ul>

        <h1 class="text-center">Recipe Categories</h1>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <th scope="row">{{category.id}}</th>
                        <td>{{category.name}}</td>
                        <td>{{category.description}}</td>
                        <td class="text-center"> 
                            <a href="{% url 'editCategory' category.id %}" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'deleteCategory' category.id %}" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>    
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
