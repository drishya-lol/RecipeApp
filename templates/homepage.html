<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-book"></i> Delicious Recipes</a>
            <a  class="navbar-brand" href="../createRecipe">Add recipe</a>
            <a  class="navbar-brand" href="../createCategory">Add category</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mb-5">Featured Recipes</h1>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for recipe in recipe %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img class="card-img-top" src="{{ recipe.image_url|default:'https://via.placeholder.com/300x200' }}" alt="{{ recipe.name }}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ recipe.name }}</h5>
                        <div class="mb-3">
                            <h6 class="text-muted">Ingredients:</h6>
                            <p class="card-text">{{ recipe.ingredients }}</p>
                        </div>
                        <div>
                            <h6 class="text-muted">Instructions:</h6>
                            <p class="card-text">{{ recipe.process }}</p>
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                      <a href="{% url 'viewRecipe' recipe.id %}" class="btn btn-outline-primary w-100">View Recipe</a>
                    </div>
                    <div class="card-footer bg-white">
                      <a href="{% url 'editRecipe' recipe.id %}" class="btn btn-outline-primary w-100">Edit Recipe</a>
                    </div>
                    <div class="card-footer bg-white">
                      <a href="{% url 'deleteRecipe' recipe.id %}" class="btn btn-outline-primary w-100">Delete Recipe</a>
                    </div>
                  
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Â© 2023 Recipe Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
